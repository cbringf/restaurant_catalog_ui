<div class="card">
    <div class="card-body">
      <form class="container" [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Restaurant Name</label>
          <input type="text" class="form-control" 
            formControlName="RestaurantName" 
            #RestaurantName [(ngModel)] = "restaurant.RestaurantName" />
        </div>
        <div *ngIf="angForm.controls['RestaurantName'].invalid && (angForm.controls['RestaurantName'].dirty || angForm.controls['RestaurantName'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['RestaurantName'].errors.required">
            Restaurant Name is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Restaurant Description </label>
          <textarea class="form-control" rows = 7 cols = "5"
          formControlName="RestaurantDescription" 
          #RestaurantDescription [(ngModel)] = "restaurant.RestaurantDescription"></textarea>
        </div>
        <div *ngIf="angForm.controls['RestaurantDescription'].invalid && (angForm.controls['RestaurantDescription'].dirty || angForm.controls['RestaurantDescription'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['RestaurantDescription'].errors.required">
            Restaurant Description is required.
          </div>
        </div>
        <h3>Contact Data</h3>
        <div class="form-group">
          <label class="col-md-4">Phone</label>
          <input type="number" class="form-control" 
            formControlName="RestaurantPhone" 
            #RestaurantPhone [(ngModel)] = "restaurant.RestaurantPhone"/>
        </div>
        <div *ngIf="angForm.controls['RestaurantPhone'].invalid && (angForm.controls['RestaurantPhone'].dirty || angForm.controls['RestaurantPhone'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['RestaurantPhone'].errors.required">
            Restaurant Phone is required.
          </div>
        </div>
        <div class="form-group">
            <label class="col-md-4">Mail</label>
            <input type="email" class="form-control" 
              formControlName="RestaurantMail" 
              #RestaurantMail [(ngModel)] = "restaurant.RestaurantMail"/>
        </div>
        <div *ngIf="angForm.controls['RestaurantMail'].invalid && (angForm.controls['RestaurantMail'].dirty || angForm.controls['RestaurantMail'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['RestaurantMail'].errors.required">
              Restaurant Mail is required.
            </div>
        </div>
        <h3>Chef</h3>
        <div class="form-group">
            <label class="col-md-4"> Name</label>
            <input type="text" class="form-control" 
            formControlName="RestaurantChef" 
              #RestaurantChef [(ngModel)] = "restaurant.RestaurantChef"/>
        </div>
        <div *ngIf="angForm.controls['RestaurantChef'].invalid && (angForm.controls['RestaurantChef'].dirty || angForm.controls['RestaurantChef'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['RestaurantChef'].errors.required">
              Restaurant Chef is required.
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4"> Phone</label>
            <input type="number" class="form-control" 
            formControlName="RestaurantChefPhone" 
              #RestaurantChefPhone [(ngModel)] = "restaurant.RestaurantChefPhone"/>
        </div>
        <div *ngIf="angForm.controls['RestaurantChefPhone'].invalid && (angForm.controls['RestaurantChefPhone'].dirty || angForm.controls['RestaurantChefPhone'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['RestaurantChefPhone'].errors.required">
              Restaurant Chef phone is required.
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4"> Mail</label>
            <input type="email" class="form-control" 
            formControlName="RestaurantChefMail" 
              #RestaurantChefMail [(ngModel)] = "restaurant.RestaurantChefMail"/>
        </div>
        <div *ngIf="angForm.controls['RestaurantChefMail'].invalid && (angForm.controls['RestaurantChefMail'].dirty || angForm.controls['RestaurantChefMail'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['RestaurantChefMail'].errors.required">
              Restaurant Chef mail is required.
            </div>
        </div>
        <ngb-rating [(rate)]="currentRate || restaurant.RestaurantRating"></ngb-rating>
        <hr>
        <pre >Rate: <b>{{currentRate || restaurant.RestaurantRating}}</b></pre>
        
        <div class="form-group">
            <button (click) = "updateRestaurant(RestaurantName.value, RestaurantDescription.value, RestaurantPhone.value, RestaurantMail.value,RestaurantChef.value, RestaurantChefPhone.value,RestaurantChefMail.value, currentRate, restaurant._id)" type="submit" class="btn btn-primary">
                Update Restaurant
            </button>
            <!-- [disabled]="angForm.pristine || angForm.invalid" > -->
        </div>
      </form>
    </div>
  </div>
