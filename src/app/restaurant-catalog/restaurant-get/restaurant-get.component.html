<table class="table table-hover">
    <thead>
    <tr>
        <td>Restaurant Name</td>
        <td>Restaurant Description</td>
        <td>Restaurant Phone</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let restaurant of restaurants">
            <td>{{ restaurant.RestaurantName }}</td>
            <td>{{ restaurant.RestaurantDescription }}</td>
            <td>{{ restaurant.RestaurantPhone }}</td>
            <td><a [routerLink]="['/restaurant/edit', restaurant._id]" class="btn btn-primary">Edit</a></td>
            <td><a (click) = "deleteRestaurant(restaurant._id)" class="btn btn-danger">Delete</a>
        </tr>
    </tbody>
  </table>
