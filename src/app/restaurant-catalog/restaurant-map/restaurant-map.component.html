<agm-map style="height: 300px;"
      [latitude]="latitude"
      [longitude]="longitude"
      [zoom]="2"
    >
      <agm-marker
        *ngFor="let marker of markers"
        [latitude]="marker.lat"
        [longitude]="marker.lng"
        [opacity]="marker.alpha"
        [markerDraggable]="true"
      >
      </agm-marker>
    </agm-map>
